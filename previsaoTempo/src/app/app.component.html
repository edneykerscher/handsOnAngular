Entre com a cidade: <input [(ngModel)]="cidade" type="text">
<button (click)="consultaAtual()">Atual</button>
<div *ngIf="climaAtual">
  <p>Cidade: {{ climaAtual.name }}</p>
  <p>Pais: {{ climaAtual.sys.country }}</p>
  <p>Temperatura: {{ climaAtual.main.temp }}°C</p>
  <p>Descrição: {{ climaAtual.weather[0].description }}</p>
</div>
